<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script type="text/javascript" src="./layui/layui.js"></script>
    <script type="text/javascript" src="./javascript/jquery.min.js"></script>


</head>
<div class="layui-form-item" style="margin-top: 15px;">
    <label class="layui-form-label">课程名：</label>
    <div class="layui-input-inline">
        <input type="text" id="courseName" name="courseName" lay-verify="required" placeholder="模糊搜索" autocomplete="off"
            class="layui-input">
    </div>

    <a class="layui-btn layui-btn" id="find" lay-event="addTeaching" style="margin-left: 50px;">查询课程<a>

</div>
<table class="layui-hide" id="demo" name="user" lay-data="{height: 'full-200', cellMinWidth: 80, page: true, limit:10}"
    lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="add">添加课程</button>
        </div>
      </script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" id ="update" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  </script>
<script>


</script>
<script>
    var table;
    layui.use(['table'], function () {
        table = layui.table //表格

        table.render({
            elem: '#demo'

            , url: 'http://127.0.0.1:8088/course/findAll' //数据接口
            , request: {
                pageName: 'pageNum' //页码的参数名称，默认：page
                , limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.status, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.data.total, //解析数据长度
                    "data": res.data.list //解析数据列表
                };
            }
            , title: '课程表'
            , page: true //开启分页
            , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [[ //表头
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID', sort: true, fixed: 'left', align: "center" }
                , { field: 'courseName', title: '课程名字', align: "center" }
                , { field: 'courseTime', title: '课程节数', align: "center" }
                , { field: 'statu', title: '单双周', align: "center" }
                , { field: 'totalxueshi', title: '总学时', align: "center" }
                , { field: 'lilunxueshi', title: '理论学时', align: "center" }
                , { field: 'shijianxueshi', title: '实践学时', align: "center" }
                , { field: 'diyixuenian1', title: '第一学年上', align: "center" }
                , { field: 'diyixuenian2', title: '第一学年下', align: "center" }
                , { field: 'dierxuenian3', title: '第二学年上', align: "center" }
                , { field: 'dierxuenian4', title: '第二学年下', align: "center" }
                , { fixed: 'right', align: 'center', toolbar: '#barDemo' }
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    add("添加课程");
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length == 1) {
                        del(data[0])
                    } else {
                        layer.msg("多条删除待开发")
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                del(data)
            } else if (layEvent === 'edit') {
                opensUer(data, "编辑课程")
            }
        });
    });

    $(document).ready(function () {
        $("#find").click(function () {
            table.reload('demo', {
                url: "http://127.0.0.1:8088/course/findAllByName?courseName=" + $("#courseName").val()
            })
        });

    });

    //添加用户
    function add(title) {
        var url = 'son/courseson.html?tag=add'
        layer.open({
            id: 'user',
            type: 2,
            title: title,
            maxmin: true,
            shadeClose: true, //点击遮罩关闭层
            area: ['350px', '380px'],
            content: url,
            anim: 1,
        });
    }

    //删除用户
    function del(data) {
        layer.confirm('真的删除么', function (index) {
            var url = "http://127.0.0.1:8088/course/del?id=" + data.id;
            $.get(url, function (data, status) {
                console.log(url)
                var ret = JSON.parse(JSON.stringify(data));
                layer.msg(ret.msg);
                if (ret.status == 0) {
                    reload()
                }
            });
        });

    }

    //打开用户编辑窗口
    function opensUer(data, title) {
        var url = 'son/courseson.html?tag=update=' + data.id;
        layer.open({
            id: 'user',
            type: 2,
            title: title,
            maxmin: true,
            shadeClose: false, //点击遮罩关闭层
            area: ['350px', '380px'],
            content: url,
            anim: 1,
        });
    }
    //重新加载table
    function reload() {
        table.reload('demo', {
            url: 'http://127.0.0.1:8088/course/findAll'
        })
    }
</script>

<body>
</body>

</html>
